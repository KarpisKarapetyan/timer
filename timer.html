<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/timer.css">
</head>
<body>
<div class="container">
     <div class="timer">
         <div class="timer__block">
            <div class="time hour">00</div>
            <div class="title">Hours</div>
         </div>
         <div class="timer__block">
            <div class="time minute">00</div>
            <div class="title">Minutes</div>
         </div>
         <div class="timer__block">
            <div class="time second">00</div>
            <div class="title">Seconds</div>
         </div>
         <div class="timer__block">
            <div class="time milisecond">00</div>
            <div class="title">Miliseconds</div>
         </div>
         

     </div>
     <div class="buttons">
    <button class="button" id="startTimer" onclick=time.start()>Start</button>
    <button class="button" id="pauseTimer" onclick=time.pause()>Pause</button>
    <button class="button" id="resumeTimer" onclick=time.resume()>Resume</button>
    <button class="button" id="resetTimer" onclick=time.reset()>Reset</button>
     </div>
</div>

    
    <script src="timer.js"></script>
</body>
</html>
